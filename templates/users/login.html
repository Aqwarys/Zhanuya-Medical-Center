{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-primary text-white text-center">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <!-- Email -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email">
                    </div>
                    {% if form.email.errors %}
                        <div class="text-danger mt-1">
                            {{ form.email.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password">
                    </div>
                    {% if form.password.errors %}
                        <div class="text-danger mt-1">
                            {{ form.password.errors.0 }}
                        </div>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>

                <div class="mt-3 text-center">
                    <a href="{% url 'paswd_reset' %}">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
